{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chemistry - Revision Quiz</title>
   <link href="{% static 'eduprod/styles.css' %}" rel="stylesheet">
   <script src="{% static 'eduprod/scripts.js' %}" defer></script>
</head>
<body>
    <div class="header">
        <img src="{% static 'users/logo.jpeg' %}" alt="Logo" class="logo">
        <div class="user-info">
            <span>{{ user.username }}</span>
            <form action="{% url 'users:logout' %}" method="post" style="margin: 0; margin-left: 20px;">
                {% csrf_token %}
                <button type="submit" class="logout-button">Log out</button>
            </form>
        </div>
    </div> 
<div class="app">
    <h1>Module One - Revision Quiz</h1>
    <div class="quiz">
    <h2 id="question">Question goes here</h2>
    <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
    </div>
    <button id="next-btn">Next</button>
    </div>
</div>
</body>
</html>
